            "–ù–µ—Ö–∞–π —Ü–µ–π –¥–µ–Ω—å —Å—Ç–∞–Ω–µ –¥–ª—è —Ç–µ–±–µ –ø–æ—á–∞—Ç–∫–æ–º –Ω–æ–≤–æ–≥–æ –µ—Ç–∞–ø—É —â–∞—Å—Ç—è!",
            "–ë–∞–∂–∞—é, —â–æ–± —Ç–∏ –∑–∞–≤–∂–¥–∏ –ø–æ—á—É–≤–∞–≤—Å—è(–ª–∞—Å—è) –∫–æ—Ö–∞–Ω–∏–º(–æ—é) —ñ –≤–∞–∂–ª–∏–≤–∏–º(–æ—é)!",
            "–ù–µ—Ö–∞–π —Ç–≤–æ—è –ª—é–±–æ–≤ –±—É–¥–µ –±–µ–∑–º–µ–∂–Ω–æ—é —ñ —Å–≤—ñ—Ç–ª–æ—é, —è–∫ —Ç–≤–æ—î —Å–µ—Ä—Ü–µ!",
            "–ë–∞–∂–∞—é —Ç–æ–±—ñ —Å—Ç—ñ–ª—å–∫–∏ —â–∞—Å—Ç—è, —Å–∫—ñ–ª—å–∫–∏ –∑—ñ—Ä–æ–∫ –Ω–∞ –Ω–µ–±—ñ!",
            "–ù–µ—Ö–∞–π —Ç–≤–æ—è –¥—É—à–∞ —Ä–æ–∑—Ü–≤—ñ—Ç–∞—î –≤—ñ–¥ —Ä–∞–¥–æ—Å—Ç—ñ —ñ –ª—é–±–æ–≤—ñ!",
            "–ë–∞–∂–∞—é —Ç–æ–±—ñ –±–∞–≥–∞—Ç–æ –ª—é–±–æ–≤—ñ —ñ —á—É–¥–æ–≤–∏—Ö –º–æ–º–µ–Ω—Ç—ñ–≤ —É –∂–∏—Ç—Ç—ñ!",
            "–ù–µ—Ö–∞–π —Ü–µ–π –¥–µ–Ω—å –ø—Ä–∏–Ω–µ—Å–µ —Ç–æ–±—ñ –±–∞–≥–∞—Ç–æ –Ω–µ–∑–∞–±—É—Ç–Ω—ñ—Ö –≤—Ä–∞–∂–µ–Ω—å!",
            "–ë–∞–∂–∞—é, —â–æ–± —Ç–≤–æ—è –ª—é–±–æ–≤ –±—É–ª–∞ —Å–∏–ª—å–Ω—ñ—à–æ—é –∑–∞ –≤—Å—ñ —Ç—Ä—É–¥–Ω–æ—â—ñ –∂–∏—Ç—Ç—è!",
            "–ù–µ—Ö–∞–π —Ç–≤—ñ–π –¥–µ–Ω—å –±—É–¥–µ —è—Å–∫—Ä–∞–≤–∏–º —ñ —á—É–¥–æ–≤–∏–º, —è–∫ —Ç–≤–æ—î —Å–µ—Ä—Ü–µ!",

            "–ù–µ—Ö–∞–π –∫–æ–∂–µ–Ω –º–æ–º–µ–Ω—Ç —Ç–≤–æ–≥–æ –∂–∏—Ç—Ç—è –±—É–¥–µ –æ—Å–æ–±–ª–∏–≤–∏–º —ñ –≤–∞–∂–ª–∏–≤–∏–º!"
        ];

        function addPoints() {
            let clickEffect = document.createElement("div");
            clickEffect.innerText = "+1";
            clickEffect.style.position = "absolute";
            clickEffect.style.left = Math.random() * window.innerWidth + "px";
            clickEffect.style.top = "50%";
            clickEffect.style.color = "yellow";
            clickEffect.style.fontSize = "24px";
            clickEffect.style.fontWeight = "bold";
            document.body.appendChild(clickEffect);
            setTimeout(() => { clickEffect.remove(); }, 1000);
            
            points++;
            document.getElementById("points").innerText = points;
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —Å–ª—É—á–∞–π–Ω–æ–µ –ø–æ–∂–µ–ª–∞–Ω–∏–µ
            showRandomWish();

            if (Math.random() < 0.1) {
                points += 5;
                let bonusHeart = document.createElement("div");
                bonusHeart.innerHTML = "üíõ";
                bonusHeart.classList.add("falling-heart", "bonus-heart");
                bonusHeart.style.left = Math.random() * window.innerWidth + "px";
                document.body.appendChild(bonusHeart);
                setTimeout(() => { bonusHeart.remove(); }, 5000);
            }
        }

        function showRandomWish() {
            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
            let wish = document.createElement("div");
            wish.classList.add("wish");
            wish.innerText = randomWish;
            wish.style.left = Math.random() * window.innerWidth + "px";
            wish.style.top = Math.random() * window.innerHeight + "px";
            document.body.appendChild(wish);
            setTimeout(() => { wish.remove(); }, 5000);
        }

        function toggleMusic() {
            if (musicPlaying) {
                music.pause();
            } else {
                music.play();
            }
            musicPlaying = !musicPlaying;
        }

        function createFallingHearts() {
            setInterval(() => {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("falling-heart");
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = "-50px";
                heart.style.fontSize = Math.random() * 20 + 20 + "px";
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 5000);
            }, 300);
        }
        
        createFallingHearts();
    </script>
